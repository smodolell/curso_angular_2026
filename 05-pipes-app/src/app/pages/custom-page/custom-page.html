<section class="mx-10">
  <h1 class="text-2xl font-bold">Pipes Personalizados</h1>
  <h3 class="text-xl font-thin">Pipes incluidos de Angular</h3>
</section>
<div class="stats shadow">
  <div class="stat">
    <div class="stat-title">ToggleCase Pipe</div>
    <div class="stat-value">{{ name() | toggleCase : upperCase() }}</div>
    <div class="stat-desc">{{ name() }}</div>
    <button (click)="changeUpperCase()" class="btn btn-primary mt-2">ToogleCase</button>
  </div>
</div>
