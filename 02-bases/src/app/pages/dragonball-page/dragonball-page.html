<h1>Dragon Ball Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="Nombre" />
    <input type="number" class="form-control mt-2" placeholder="Poder" />

    <button class="mt-2 btn btn-prinary">Agregar</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listadp</h3>
    <ul>
      @for (item of characters(); track $index) {
      <li>
        <span>{{ item.name }}</span>
        <strong class="text-danger"> {{ item.power }}</strong>
      </li>

      }
    </ul>
  </div>
</section>
